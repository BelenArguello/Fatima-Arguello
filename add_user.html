    <div class="container mt-3">
        <div class="row">
            <div class="col-6 ">
                <h1 class="text-primary text-sm-start h2">Personal info</h1>

        <form action="">
            <div class="row">
                <!--First name-->
                <div class="col-6">

                    <div class="form-group">
                        <label for="user-first-name">First name *</label>
                        <input type="text" id="user-first-name" class="form-control" required/>
                    </div>

                </div>
                <!--Last name-->
                <div class="col-6">

                    <div class="form-group">
                        <label for="user-last-name">Last name *</label>
                        <input type="text" id="user-last -name" class="form-control" required />
                    </div>
                </div>
            </div>

            <!--Email-->
            <div class="form-group">
                <label for="user-email">Email *</label>
                <input type="email" id="user-email" class="form-control form-control-sm" />
            </div>

            <!--Phone number-->
            <div class="form-group">
                <label for="user-phone-number">Phone number *</label>
                <input type="number" id="user-phone-number" class="form-control form-control-sm" />
            </div>

            <!--Address-->
            <div class="form-group">
                <label for="user-address">Address *</label>
                <input type="text" id="user-address" class="form-control" required/>
            </div>

            <!--Gender-->
            <div class="form-check form-check-inline">
                <input type="radio" name="user-gender" id="user-male" class="form-check-input" />
                <label for="user-male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="user-gender" id="user-female" class="form-check-input" />
                <label for="user-female" class="form-check-label">Female</label>
            </div>

            <button class="btn btn-primary btn-block mt-4">
